openapi: 3.0.2
info:
  title: API for Simply Appointments
  description: An Appointment Management System
  version: 1.0.0
servers:
  - url: http://api.simplyappointments.com/v1
  
paths:
    /users:
      post:
        description: Create user
        operationId: createUser
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        responses:
          '201':
            description: User created
          '400':
            description: Bad request
      get:
        description: Get list of users
        responses:
          '200':
            description: List of users
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
          '404':
              $ref: '#/components/responses/NotFound'
    /users/login:
       post:
        description: Login user
        operationId: loginUser
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  password:
                    type: string
        responses:
          '200':
            description: Login successful
            headers:
              X-Authorization:
                schema:
                  type: string
          '404':
            $ref: '#/components/responses/NotFound'
    /users/otp:
       patch:
        description: create a one time password for user
        operationId: createOTP
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    format: email
        responses:
          '200':
            description: OK
          '404':
            $ref: '#/components/responses/NotFound'
    /users/validate-otp:
        post:
          description: validate one time password for user
          operationId: validateOTP
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    otp:
                      type: string
          responses:
            '200':
              description: OK
              headers:
                X-Authorization:
                  schema:
                    type: string
            '404':
              $ref: '#/components/responses/NotFound'
    /users/{userId}:
          parameters:
            - in: path
              name: userId
              schema:
                type: string
              required: true
              description: The user ID
          get:
            description: Get user
            operationId: getUser
            security:
              - bearerAuth: []
            responses:
              '200':
                description: User
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/User'
              '404':
                $ref: '#/components/responses/NotFound'
              '403':
                $ref: '#/components/responses/NotAuthorized'
              '409' : 
                $ref: '#/components/responses/Conflict'
          patch:
            description: Update user
            operationId: updateUser
            security:
              - bearerAuth: []
            requestBody:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/User'
            responses:
              '200':
                description: OK
              '404':
                $ref: '#/components/responses/NotFound'
              '403':
                $ref: '#/components/responses/NotAuthorized'
              '409' : 
                $ref: '#/components/responses/Conflict'
        

      
         


  
    

            
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
     BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
     NotAuthorized:
      description: Access token can't access the resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
     NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
     Conflict:
      description: The specified resource has as a conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'
     RateLimited:
        description: The resource is rate limited
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProblemDetail'
     NotAuthenticated:
        description: access token is missing or invalid
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProblemDetail'
  schemas:
    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: number
        detail:
          type: string
      
    User:
      type: object
      properties:
        id:
          type: string 
        name:
          type: string
        email:
          type: string
        password:
          type: string
        phoneNumber:
          type: number
        address:
          type: string
        userType:
          type: string
          enum:
            - customer
            - staff
            - admin
      required:
        - name
        - email
        - password
    